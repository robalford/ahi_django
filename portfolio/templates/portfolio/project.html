{% extends 'base.html' %}

{% block content %}
<img src="{{ main_photo.photo.url }}" height="400" width="700">
<br><br>
<div>
{% for photo in project.photo_set.all %}
    <img src="{{ photo.photo.url }}" height="100" width="100">
{% endfor %}
</div>
<br>
<h1>{{ project }}</h1>
<p>{{ project.description }}</p>
<p><strong>Architect:</strong> {{ project.architect }}</p>
{% if project.awards %}
    <p><strong>Awards:</strong> {{ project.awards }}</p>
{% endif %}
{% endblock content %}
